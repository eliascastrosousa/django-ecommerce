{% extends 'main.html' %}
{% load static %}
{% block 'title' %} <title> Django Ecommerce | Store </title> {% endblock 'title' %}

{% block content %}
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row g-3">
            <div class="col-auto">
                <input type="password" class="form-control" id="inputPassword2" placeholder="Search">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Pesquisar</button>
            </div>

            <div class="col-auto">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Ordernar</option>
                    <option value="1">Popularidade</option>
                    <option value="2">Maior Preço </option>
                    <option value="3">Menor Preço</option>
                  </select>
            </div>
            
        </div>

        

        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            {% for item in product %}
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top mb-2" src="{{ item.image.url }}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4" style="background-color: #ffddd2;">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{item.name}}</h5>
                            <h6>{{item.category}}</h6>
                            <!-- Product price-->
                            <span class="text-muted text-decoration-line-through">{{item.price}}</span> -
                            {{item.descount |floatformat:2 }}
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 " style="background-color: #ffddd2;">
                        <div class="text-center">
                            <a class="btn btn-success mt-2" href="#">Add</a>
                            <a class="btn btn-primary mt-2" href="{% url 'productpage' item.id  %}">View</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>


{% endblock content %}
